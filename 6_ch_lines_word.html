<html>
<head>
<title>Lines,words,characters</title>
<style>
    body{
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }
    .button{
            background-color: rgb(239, 135, 37);
            color:gren;
            border-color:rgb(255, 255, 255);
            border-radius: 20%;
            width: 140px;
            height: 60px;
            font-size: 25px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            }
</style>
<script language="javascript">
function wcount()
{
var str=document.forms["frm1"].inputstring.value;
var lines=str.split('\n').length;
document.forms["frm1"].linecount.value=lines;
document.forms["frm1"].wordcount.value=str.split(/\s/).length;
document.forms["frm1"].charactercount.value=str.length-(lines-1);
}
</script></head>
<body>
<form name="frm1">
<center><b style="font-size: 40px;">Enter Multiple lines of text </b><br/><br/>
<textarea name="inputstring" cols="50" rows="5" style="background-color:rgb(248, 241, 208);"></textarea><br/><br/>
<input type="button" name="count" value="Count" onclick="wcount()" class="button"></input><br/><br/>
Number of lines: <input name="linecount"  type="text" value=" " size="6"><br/><br/>
Number of words: <input name="wordcount"  type="text" value=" " size="6"><br/><br/>
Number of characters: <input name="charactercount"type="text" value=" " size="6"><br/><br/>
</form>
</body>
</html>
